<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>

    <link rel="stylesheet" href="Main.css"/>

    
   <body>
</head>
    <header class="header">
         <p id="title">THINGS TO DO</p>
         <form id="newTaskForm"> 
          <h2 id="paragraph">Completion Date  <input type="date" id="date" placeholder="dsf"/></h2>
           
            <input type="text" id="new-task-input"  placeholder="Type here to add task to list" name="task">
            <button type="submit" id="new-task-submit">Add Task</button>
         </form>
         <main>
          <section class="Task-List">
            <h2 id="task"> Task</h2> 
<p id="hint">HINT: (single tap task to cancel & double tap task to delete)</p> 
            <div id="List"> 
           
            </div>
          </section>
        </main>
        
    </header>
    <script src="Main.js"></script>
</body>
</html>
